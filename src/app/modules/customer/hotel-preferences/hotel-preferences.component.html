<div class="container containerwidth shadow rounded-4">
    <div class="pt-5 ms-5 w-75 text-center">
        <div class="input-group mb-3 pt-4">
            <select class="form-select" id="inputGroupSelect02">
                <option *ngFor="let item of getLocationData">{{item.location}}</option>
                <option selected>Select location</option>
              </select>
            <label for="dateInput"></label> 
             <input type="date" class="form-control" id="dateInput">    
             <input type="search" class="form-control" id="searcbox">
             <button type="button" for="searcbox" class=" btn btn-outline-secondary">search</button>
     </div>
    </div>
    </div>
    <div class="container w-75 border cardContainer">
    <div class="row d-flex justify-content-around mt-4">
        <div class="card m-3 " style="width: 18rem;" *ngFor="let item of getLocationData">
            <img [src]="item.packageImg" class="" alt="..." style="width:17rem; height: 12rem;">
            <div class="card-body">
              <h5 class="card-title">{{item.name}}</h5>
              <p class="card-text">{{item.location}}</p>
             <button type="button" class="btn btn-outline-primary">Add</button>
            </div>
          </div>
    </div>
</div>
